<div class="mdl-card mdl-shadow--6dp" style="margin: 100px auto">
    <div class="mdl-card__title mdl-color--indigo-900 mdl-color-text--white" style="padding: 24px 28px;">
        <h2 class="mdl-card__title-text">Student Profile</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Username</label>
                <md-icon class="material-icons mdl-color-text--indigo-500">person</md-icon>
                <input type="text" ng-bind="username">
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm style="margin-bottom: 0">
                <label>Password</label>
                <md-icon class="material-icons mdl-color-text--indigo-500"">lock</md-icon>
                <input type="password" ng-model="password">
            </md-input-container>
        </form>
    </div>
    <div class="mdl-card__actions" layout="row" layout-align="center center">
        <div style="width: 85%; padding-bottom: 28px">
            <button style="width: 100%" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                    ng-click="login()">
                Log In
            </button>
        </div>
    </div>
</div>
