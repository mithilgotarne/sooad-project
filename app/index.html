<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-color-text--white">
    <header class="demo-header mdl-layout__header mdl-color--indigo-500 mdl-color-text--white" ng-show="isLoggedIn">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">{{ getTitle() }}</span>
            <div class="mdl-layout-spacer"></div>

        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color-text--white" ng-show="isLoggedIn">
        <header class="demo-drawer-header">
            <img src="images/user.jpg" class="demo-avatar">

            </div>
        </header>
        <nav class="demo-navigation mdl-navigation">
            <a class="mdl-navigation__link" ng-class="getClass('/overview')" href="#!/overview"><i
                    class="material-icons" role="presentation">home</i>Overview</a>
            <a class="mdl-navigation__link" ng-class="getClass('/profile')" href="#!/profile"><i class="material-icons"
                                                                                                 role="presentation">person_outline</i>Profile</a>
            <a class="mdl-navigation__link" ng-class="getClass('/resume')" href="#!/resume"><i class="material-icons"
                                                                                               role="presentation">insert_drive_file</i>Resume</a>
            <a class="mdl-navigation__link" ng-class="getClass('/portfolio')" href="#!/portfolio"><i
                    class="material-icons" role="presentation">folder_open</i>Portfolio</a>
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href="" ng-click="logout()"><i class="material-icons" role="presentation">exit_to_app</i>Logout</a>
        </nav>
    </div>
    <main class="mdl-layout__content" ng-style="{marginLeft : isLoggedIn ? '240px' : '0'}"
          ng-class="isLoggedIn ? 'mdl-color--grey-100 mdl-color-text--grey-900' : 'mdl-color--indigo-400'">
